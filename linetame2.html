<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Necesarias para las animaciones -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    <!--          Hasta aquí           -->

    <title>Línea de Tiempo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .sectionno {
        height: 500vh;
      }

      #sectionline2 {
        height: 700px;
        padding: 30px;
        overflow-y: hidden;

        .tittle {
          width: 100%;
          display: grid;
          justify-content: start;
        }

        .tittle h2 {
          text-align: left;
          color: #4b4a49;
        }

        .tittle hr {
          width: 280px;
          margin: 0;
          background: #0e9db2;
          height: 5px;
          border: none;
          border-radius: 5px;
        }

        .line {
          width: 100%;
          display: flex;
          margin-bottom: 20px;
          justify-content: center;
        }

        .bottoncont {
          display: flex;
          align-items: center;
          margin: 30px 0;
          z-index: 2;
          position: relative;
        }

        .botton img {
          cursor: pointer;
          width: 40px;
          height: 40px;
          transition: scale 0.5s linear;
        }

        .botton img:hover {
          scale: 1.1;
        }

        hr {
          width: 100%;
          height: 5px;
          background: #0e9db2;
          border: none;
          border-radius: 5px;
          margin: 10px 0;
        }

        #cardContainer {
          display: flex;
          gap: 10px;
        }

        .year-selector {
          display: flex;
          justify-content: center;
          gap: 10px;
        }

        .bottoncont hr {
          z-index: -1;
          position: absolute;
          width: 100%;
          margin: 0;
          background: #0e9db2;
          height: 5px;
          border: none;
          border-radius: 5px;
        }

        .year-circle {
          width: 50px;
          height: 50px;
          background: #0e9db2;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          cursor: pointer;
          margin: 0 50px;
        }

        .card {
          display: none;
          width: 300px;
          background: #bebebe;
          padding: 20px;
          border-radius: 5px;
          margin: 10px auto;
        }

        .card img {
          width: 100%;
          height: 200px;
          border-radius: 5px;
        }

        .card h2 {
          font-size: 24px;
          font-weight: bold;
          margin: 10px 0;
          color: #ffffff;
        }

        .card p {
          color: #ffffff;
        }
      }
    </style>
  </head>

          },
        ],
      };

      let currentYearIndex = 0;
      const years = Object.keys(contenido);

      function displayCards(year) {
        const yearCards = contenido[year];
        const cardContainer = document.getElementById("cardContainer");
        cardContainer.innerHTML = ""; // Limpiar el contenedor

        yearCards.forEach((item) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.style.display = "block"; // Mostrar la tarjeta
          card.innerHTML = `
                    <img src="https://mala.ae/wp-content/uploads/2023/02/img.jpg" alt="" />
                    <h2>${item.titulo}</h2>
                    <p>${item.contenido}</p>
                `;
          cardContainer.appendChild(card);
        });

        document.getElementById(
          "yearDisplay"
        ).innerText = `Mostrando tarjetas de ${year}`;
      }

      function updateYear() {
        const year = years[currentYearIndex];
        displayCards(year);
      }

      function scrollCards(direction) {
        currentYearIndex += direction;
        if (currentYearIndex < 0) currentYearIndex = 0;
        if (currentYearIndex >= years.length)
          currentYearIndex = years.length - 1;
        updateYear();
      }

      function selectYear(year) {
        currentYearIndex = years.indexOf(year);
        updateYear();
      }

      function createYearCircles() {
        const yearSelector = document.getElementById("yearSelector");
        years.forEach((year) => {
          const yearCircle = document.createElement("div");
          yearCircle.classList.add("year-circle");
          yearCircle.textContent = year;
          yearCircle.onclick = () => selectYear(year);
          yearSelector.appendChild(yearCircle);
        });
      }

      window.onload = () => {
        createYearCircles();
        updateYear();
      };
    </script>
    <section class="sectionno"></section>
    <section id="sectionline2">
      <div class="tittle">
        <h2 data-aos="fade-right">La Acreditación en imágenes</h2>
        <hr />
      </div>

      <div class="line" data-aos="zoom-in">
        <div class="bottoncont">
          <div class="botton" onclick="scrollCards(-1)">
            <img src="svg/icons8-left-64.png" alt="Izquierda" />
          </div>
          <hr />
          <div class="year-selector" id="yearSelector"></div>
          <div class="botton">
            <img
              src="svg/icons8-right-64.png"
              alt="Derecha"
              onclick="scrollCards(1)"
            />
          </div>
        </div>
        <!-- <strong id="yearDisplay"></strong>  -->
      </div>

      <div
        class="animate__animated animate__fadeInUp"
        data-aos="fade-up"
        id="cardContainer"
      ></div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
