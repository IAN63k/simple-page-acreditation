    let currentYearIndex = 0;
    const years = Object.keys(contenido);
    let autoScrollInterval;

    function displayCards(year) {
      const yearCards = contenido[year];
      const cardContainer = document.getElementById("cardContainer");
      cardContainer.innerHTML = ""; // Limpiar el contenedor

      yearCards.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
                    <img src="https://mala.ae/wp-content/uploads/2023/02/img.jpg" alt="" />
                    <h2>${item.titulo}</h2>
                    <p>${item.contenido}</p>
                `;
        card.addEventListener("mouseenter", pauseAutoScroll);
        card.addEventListener("mouseleave", resumeAutoScroll);
        cardContainer.appendChild(card);
      });

      updateYearCircles(year);
      animateYearChange();

      const cards = cardContainer.children;
      Array.from(cards).forEach((card, index) => {
        setTimeout(() => {
          card.classList.add("show");
        }, index * 100);
      });
    }

    function animateYearChange() {
      const yearCircles = document.querySelectorAll(".year-circle");
      yearCircles.forEach((circle, index) => {
        circle.classList.remove("active-year");
        if (index === currentYearIndex) {
          circle.classList.add("active-year");
        }
      });
    }

    function updateYearCircles(year) {
      const yearSelector = document.getElementById("yearSelector");
      const yearCircles = yearSelector.children;
      for (let i = 0; i < yearCircles.length; i++) {
        yearCircles[i].textContent = years[i];
      }
    }

    function updateYear() {
      const year = years[currentYearIndex];
      displayCards(year);
    }

    function scrollCards(direction) {
      currentYearIndex += direction;

      // Cambiar al primer aÃ±o si se supera el Ãºltimo
      if (currentYearIndex < 0) currentYearIndex = years.length - 1;
      if (currentYearIndex >= years.length) currentYearIndex = 0;

      updateYear();
      scrollToCurrentYear();
    }

    function scrollToCurrentYear() {
      const cardContainer = document.getElementById("cardContainer");
      const cards = cardContainer.children;
      const cardWidth = cards[0].offsetWidth;
      cardContainer.scrollTo({
        left: cardWidth * currentYearIndex,
        behavior: "smooth",
      });
    }

    function selectYear(year) {
      currentYearIndex = years.indexOf(year);
      updateYear();
      scrollToCurrentYear();
      resetAutoScroll();
    }

    function createYearCircles() {
      const yearSelector = document.getElementById("yearSelector");
      years.forEach((year) => {
        const yearCircle = document.createElement("div");
        yearCircle.classList.add("year-circle");
        yearCircle.textContent = year;
        yearCircle.onclick = () => selectYear(year);
        yearSelector.appendChild(yearCircle);
      });
    }

    function startAutoScroll() {
      autoScrollInterval = setInterval(() => scrollCards(1), 3000); //tiempo para pasar a otro aÃ±o
    }

    function pauseAutoScroll() {
      clearInterval(autoScrollInterval);
    }

    function resumeAutoScroll() {
      startAutoScroll();
    }

    function resetAutoScroll() {
      pauseAutoScroll();
      startAutoScroll();
    }

    window.onload = () => {
      createYearCircles();
      updateYear();
      startAutoScroll();
    };
